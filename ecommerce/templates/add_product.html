{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
<h1>Новий товар</h1>
</div>
<div class="form-container">
    <form action='' method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-info shadow-none" type="submit" value="Додати">
    </form>
</div>
</div>
{% endblock %}
